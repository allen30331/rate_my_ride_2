<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate My Ride | Uber and Lyft Reviews</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/css-main.css">
	<link rel="stylesheet" type="text/css" href="../css/float-grid.css">
	<link rel="stylesheet" type="text/css" href="../css/modal.css">
</head>
<body>

	<header>
		<div class="row">
				<div class="col-4">
					<h1 class='logo'><a href='/'>rate my ride</a></h1>
					<div class="uber-lyft">
						<h4>Uber &amp; Lyft Reviews</h4>
					</div>
				</div>
		</div>
	</header>

	<div class="container">
		<main>
			<div class="row">
				<div class="col-12">
					<form class="search-form" action="/results" method="get" autocomplete="off" onsubmit="searchForDriver()">
						<input type="text" name="search-field" class="search-field" placeholder="enter tag number" required/>
						<button type='submit' class="search-button">search</button>
					</form>
				</div>
			</div>
		</main>
	</div>



	<footer class="footer">
		<div class="row">
			<div class="col-12">
				<p class="built-by">Built by Allen Smith</p>
				<a href="https://github.com/allen30331"><img class="github" src="./images/github.png"></a>
			</div>
		</div>
	</footer>



	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="../js/index.js"></script> -->
	<script type="text/javascript" src="../js/search.js"></script>
</body>
</html>
